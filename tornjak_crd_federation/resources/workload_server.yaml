apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo-server
  name: server
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo-server
    spec:
      containers:
      - image: docker.io/maiariyer/tls-server:v1
        name: tls-server
        env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: unix:///spiffe-workload-api/spire-agent.sock
        - name: spiffeId
          value: spiffe://server.example/ns/demo/sa/default
        resources: {}
        volumeMounts:
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
          readOnly: true
      volumes:
      - name: spiffe-workload-api
        csi:
          driver: "csi.spiffe.io"
          readOnly: true
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: demo
spec:
  selector: 
    app: demo-server
  ports:
    - name: demo-service-port
      protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: demo-service-ingress
  namespace: demo
  #annotations:
  #route.openshift.io/termination: passthrough
spec:
  rules:
    - host: >-
        demo-server.$APP_DOMAIN
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: server-service
                port:
                  number: 8443

